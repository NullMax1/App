<!DOCTYPE html>
<html>
<head>
  <title>EaglercraftX - Mobile Touch Fixed</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    /* Ajustes básicos */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    #game_frame {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Botón flotante para activar el modo horizontal correctamente */
    #fullscreen_btn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10000;
      padding: 12px 20px;
      background: #00aaff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-family: sans-serif;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
  </style>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/bubbls/loltheygotbannedfromjsdelivr@38f40924ae70b843f3d4d0a5dc3d6ba13ca3a461/classes.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/bubbls/loltheygotbannedfromjsdelivr@38f40924ae70b843f3d4d0a5dc3d6ba13ca3a461/fix-webm-duration.js"></script>

  <script type="text/javascript">
    function launchGame() {
      // Ocultar el botón después de tocarlo
      document.getElementById('fullscreen_btn').style.display = 'none';

      // 1. Pedir pantalla completa
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }

      // 2. Intentar forzar rotación real (Esto arregla el problema del clic)
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(err => {
          alert("Por favor, gira tu celular manualmente a horizontal.");
        });
      }

      // Configuración de EaglercraftX
      if (!window.eaglercraftXOpts) {
        window.eaglercraftXOpts = {
          container: "game_frame",
          assetsURI: "https://cdn.jsdelivr.net/gh/bubbls/loltheygotbannedfromjsdelivr@38f40924ae70b843f3d4d0a5dc3d6ba13ca3a461/assets.epk",
          localesURI: "lang/",
          servers: [
            { addr: "wss://mc.arch.lol/", name: "ArchMC" },
            { addr: "wss://zentic.org/", name: "Zentic" }
          ]
        };
      }
      
      try {
        main();
      } catch (error) {
        console.error("Error:", error);
      }
    }

    window.addEventListener("load", () => {
       if (document.location.href.startsWith("file:")) {
         alert("Sube el archivo a un servidor (GitHub) para jugar.");
       }
    });
  </script>
</head>
<body>
  <button id="fullscreen_btn" onclick="launchGame()">JUGAR EN HORIZONTAL</button>

  <div id="game_frame"></div>
  <div class="_eaglercraftX_wrapper_element"></div>
  <div id="_eaglercraftX_crashReason" style="display:none;"></div>
  <div id="_eaglercraftX_crashUserAgent" style="display:none;"></div>
</body>
</html>
