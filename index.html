<!DOCTYPE html>
<html lang="es">
<head>
  <title>NULLX EDITION | Minecraft Mobile</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <style>
    /* Estilos base para evitar fallos visuales */
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: sans-serif; }
    #game_frame { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }

    /* UI MEJORADA "BACANA" */
    #start_screen {
      position: fixed; inset: 0;
      background: radial-gradient(circle at center, #0a192f 0%, #020c1b 100%);
      display: flex; justify-content: center; align-items: center; z-index: 9999;
    }

    .glass-card {
      padding: 30px; width: 80%; max-width: 400px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px; border: 1px solid #00aaff;
      box-shadow: 0 0 25px rgba(0, 170, 255, 0.4);
      text-align: center; color: white;
    }

    .brand-title { font-size: 2.5rem; margin: 0; color: #00aaff; text-shadow: 0 0 10px #00aaff; }
    
    .play_btn {
      width: 100%; padding: 15px; margin-top: 20px;
      font-size: 1.2rem; font-weight: bold; color: white;
      background: linear-gradient(90deg, #0055ff, #00aaff);
      border: none; border-radius: 10px; cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 170, 255, 0.3);
    }

    .social-row { display: flex; gap: 10px; margin-top: 15px; }
    .social-link { flex: 1; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 5px; color: #fff; text-decoration: none; font-size: 12px; }
    
    .info-low { font-size: 10px; color: #ff5555; margin-top: 15px; text-transform: uppercase; }
  </style>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/bubbls/loltheygotbannedfromjsdelivr@38f40924ae70b843f3d4d0a5dc3d6ba13ca3a461/classes.min.js"></script>
</head>
<body>

  <div id="start_screen">
    <div class="glass-card">
      <h1 class="brand-title">NULLX</h1>
      <p style="margin: 5px 0; letter-spacing: 3px;">BOOSTED EDITION</p>
      
      <button class="play_btn" id="btn_play">¡ENTRAR AL MUNDO!</button>
      
      <div class="social-row">
        <a href="https://t.me/NULLXOFFICIAL" class="social-link">Telegram</a>
        <a href="https://chat.whatsapp.com/CkN3rWTIQeHF293yhpWkLb" class="social-link">WhatsApp</a>
      </div>

      <p class="info-low">Optimización: 2 Chunks / 60 FPS</p>
    </div>
  </div>

  <div id="game_frame"></div>

  <script type="text/javascript">
    // Función de inicio manual para evitar que el navegador bloquee el proceso
    document.getElementById('btn_play').addEventListener('click', function() {
      // 1. Ocultar interfaz
      document.getElementById('start_screen').style.display = 'none';
      
      // 2. Intentar pantalla completa (Opcional, si falla sigue cargando)
      try {
        if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();
      } catch(e) {}

      // 3. Configuración del motor (Branding NULLX)
      window.eaglercraftXOpts = {
        container: "game_frame",
        assetsURI: "https://cdn.jsdelivr.net/gh/bubbls/loltheygotbannedfromjsdelivr@38f40924ae70b843f3d4d0a5dc3d6ba13ca3a461/assets.epk",
        localesURI: "lang/",
        mainMenu: {
          splashes: ["NULLX CLIENT READY"],
          brand: "NULLX BOOST" 
        },
        // Optimización agresiva que ya te funcionó a 60 FPS
        chunkFix: true,
        fastRender: true,
        lowDetail: true,
        maxChunkRadius: 2,
        servers: [{ addr: "wss://mc.arch.lol/", name: "NULLX | ArchMC" }]
      };

      // 4. EJECUCIÓN DIRECTA
      if (typeof main === "function") {
        main();
      } else {
        alert("El motor no cargó correctamente. Reintenta recargar la página.");
      }
    });
  </script>
</body>
</html>
