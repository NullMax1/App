<!DOCTYPE html>
<html>
<head>
  <title>EaglercraftX - Mobile Fixed</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    /* Configuración de pantalla completa */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
      position: fixed; /* Evita rebotes en iOS */
    }

    #game_frame {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* --- TRUCO DE ROTACIÓN PARA MÓVILES --- */
    /* Si el celular está en vertical (Portrait), rotamos el juego 90 grados */
    @media screen and (orientation: portrait) {
      #game_frame {
        width: 100vh;
        height: 100vw;
        transform: rotate(90deg);
        transform-origin: top left;
        top: 0;
        left: 100vw;
      }
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/bubbls/loltheygotbannedfromjsdelivr@38f40924ae70b843f3d4d0a5dc3d6ba13ca3a461/classes.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/bubbls/loltheygotbannedfromjsdelivr@38f40924ae70b843f3d4d0a5dc3d6ba13ca3a461/fix-webm-duration.js"></script>

  <script type="text/javascript">
    window.addEventListener("load", () => {
      // Bloqueo de seguridad para archivos locales
      if (document.location.href.startsWith("file:")) {
        alert("Error: Debes subir este archivo a un servidor (como GitHub Pages) para que funcione.");
        return;
      }

      // Configuración de EaglercraftX
      window.eaglercraftXOpts = {
        container: "game_frame",
        assetsURI: "https://cdn.jsdelivr.net/gh/bubbls/loltheygotbannedfromjsdelivr@38f40924ae70b843f3d4d0a5dc3d6ba13ca3a461/assets.epk",
        localesURI: "lang/",
        servers: [
          { addr: "wss://mc.arch.lol/", name: "ArchMC" },
          { addr: "wss://mc.asspixel.net", name: "AssPixel" },
          { addr: "wss://zentic.org/", name: "Zentic" }
        ]
      };

      // Intentar forzar pantalla completa al hacer clic
      document.body.addEventListener('click', function() {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen().catch(() => {});
        }
        // Intentar bloquear orientación en navegadores compatibles
        if (screen.orientation && screen.orientation.lock) {
          screen.orientation.lock('landscape').catch(() => {});
        }
      }, { once: true });

      try {
        main(); // Llama a la función principal del motor
      } catch (error) {
        console.error("Error al iniciar el juego:", error);
      }
    });
  </script>
</head>
<body>
  <div id="game_frame"></div>
  <div class="_eaglercraftX_wrapper_element"></div>
  <div id="_eaglercraftX_crashReason" style="display:none;"></div>
  <div id="_eaglercraftX_crashUserAgent" style="display:none;"></div>
</body>
</html>
