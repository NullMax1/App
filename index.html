<!DOCTYPE html>
<html lang="es">
<head>
  <title>NULLX EDITION | Professional Mobile Client</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <style>
    :root {
      --accent: #00d2ff;
      --bg: #05050a;
    }

    html, body { 
      margin: 0; padding: 0; width: 100%; height: 100%; 
      overflow: hidden; background-color: var(--bg);
      font-family: 'Segoe UI', sans-serif;
    }

    /* --- ANIMACIÓN DE ENTRADA (SPLASH) --- */
    #loader_screen {
      position: fixed; inset: 0;
      background: #000;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      z-index: 10000;
      transition: opacity 0.8s ease-out;
    }

    .logo-anim {
      width: 120px; height: 120px;
      border-radius: 30px;
      box-shadow: 0 0 30px var(--accent);
      animation: pulse 2s infinite ease-in-out;
      margin-bottom: 20px;
    }

    @keyframes pulse {
      0% { transform: scale(0.95); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; box-shadow: 0 0 50px var(--accent); }
      100% { transform: scale(0.95); opacity: 0.8; }
    }

    .loading-bar-container {
      width: 200px; height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px; overflow: hidden;
    }

    .loading-bar {
      width: 0%; height: 100%;
      background: var(--accent);
      animation: loadProgress 3s forwards;
    }

    @keyframes loadProgress {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }

    /* --- INTERFAZ PRINCIPAL (NULLX UI) --- */
    #start_screen {
      position: fixed; inset: 0;
      background: radial-gradient(circle, #102a43 0%, #05050a 100%);
      display: none; /* Se activa tras el loader */
      justify-content: center; align-items: center;
      z-index: 9999;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .glass-card {
      padding: 40px; width: 85%; max-width: 420px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 25px; border: 1px solid rgba(0, 210, 255, 0.3);
      backdrop-filter: blur(15px); text-align: center;
    }

    .brand-title { 
      font-size: 3rem; margin: 0; font-weight: 900;
      background: linear-gradient(to bottom, #fff, var(--accent));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }

    .play_btn {
      width: 100%; padding: 18px; margin-top: 30px;
      font-size: 1.3rem; font-weight: 800; color: white;
      background: linear-gradient(90deg, #3a7bd5, #00d2ff);
      border: none; border-radius: 15px; cursor: pointer;
      box-shadow: 0 10px 20px rgba(0, 210, 255, 0.3);
    }

    #game_frame { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }
  </style>

  <script src="https://cdn.jsdelivr.net/gh/bubbls/loltheygotbannedfromjsdelivr@38f40924ae70b843f3d4d0a5dc3d6ba13ca3a461/classes.min.js"></script>
</head>
<body>

  <div id="loader_screen">
    <img src="logo.png" class="logo-anim" alt="NULLX LOGO">
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
    <p style="color: white; margin-top: 15px; font-size: 12px; letter-spacing: 2px;">CARGANDO...</p>
  </div>

  <div id="start_screen">
    <div class="glass-card">
      <h1 class="brand-title">NULLX</h1>
      <p style="color: #00ff88; font-weight: bold; font-size: 11px;">60 FPS • OPTIMIZADO • MOBILE</p>
      
      <button class="play_btn" onclick="launchGame()">¡INICIAR CLIENTE!</button>
      
      <div style="margin-top: 20px; display: flex; gap: 10px;">
        <a href="https://t.me/NULLXOFFICIAL" style="color:#aaa; text-decoration:none; font-size:12px;">Telegram</a>
        <a href="https://chat.whatsapp.com/CkN3rWTIQeHF293yhpWkLb" style="color:#aaa; text-decoration:none; font-size:12px;">WhatsApp</a>
      </div>
    </div>
  </div>

  <div id="game_frame"></div>

  <script>
    // Manejo del Splash Screen
    window.onload = () => {
      setTimeout(() => {
        const loader = document.getElementById('loader_screen');
        loader.style.opacity = '0';
        setTimeout(() => {
          loader.style.display = 'none';
          document.getElementById('start_screen').style.display = 'flex';
        }, 800);
      }, 3500); // 3.5 segundos de animación de carga
    };

    function launchGame() {
      document.getElementById('start_screen').style.display = 'none';
      
      window.eaglercraftXOpts = {
        container: "game_frame",
        assetsURI: "https://cdn.jsdelivr.net/gh/bubbls/loltheygotbannedfromjsdelivr@38f40924ae70b843f3d4d0a5dc3d6ba13ca3a461/assets.epk",
        localesURI: "lang/",
        mainMenu: {
          splashes: ["NULLX UPGRADED"],
          brand: "NULLX BOOST" 
        },
        chunkFix: true, fastRender: true, lowDetail: true, maxChunkRadius: 2,
        servers: [{ addr: "wss://mc.arch.lol/", name: "NULLX | ArchMC" }]
      };
      
      if (typeof main === "function") main();
    }
  </script>
</body>
</html>
