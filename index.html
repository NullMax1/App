<!DOCTYPE html>
<html>
<head>
  <title>EaglercraftX Optimized</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      overflow: hidden; background-color: #000;
    }
    #game_frame { width: 100vw; height: 100vh; }
    #start_screen {
      position: fixed; inset: 0; display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      background: #111; z-index: 9999; color: white; font-family: sans-serif;
    }
    .play_btn {
      padding: 15px 30px; font-size: 18px; background: #00AA00;
      color: white; border: none; border-radius: 8px; cursor: pointer;
    }
  </style>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/bubbls/loltheygotbannedfromjsdelivr@38f40924ae70b843f3d4d0a5dc3d6ba13ca3a461/classes.min.js"></script>
  
  <script type="text/javascript">
    async function start() {
      document.getElementById('start_screen').style.display = 'none';
      
      // Intentar pantalla completa para ganar FPS
      try {
        if (document.documentElement.requestFullscreen) {
          await document.documentElement.requestFullscreen();
        }
      } catch (e) {}

      window.eaglercraftXOpts = {
        container: "game_frame",
        assetsURI: "https://cdn.jsdelivr.net/gh/bubbls/loltheygotbannedfromjsdelivr@38f40924ae70b843f3d4d0a5dc3d6ba13ca3a461/assets.epk",
        localesURI: "lang/",
        // Optimización de motor
        chunkFix: true,
        fastRender: true,
        servers: [{ addr: "wss://mc.arch.lol/", name: "ArchMC" }]
      };

      main();
    }
  </script>
</head>
<body>
  <div id="start_screen">
    <div class="main-container">
      <h1 class="brand-title">NULLX <span style="color: #fff;">EDITION</span></h1>
      
      <p class="status-text">Optimización: <span style="color: #00ff00;">ACTIVA</span></p>
      
      <div class="button-group">
        <button class="play_btn" onclick="start()">¡ENTRAR AL JUEGO!</button>
        
        <div class="social-btns">
          <a href="https://t.me/NULLXOFFICIAL" class="small-btn">Telegram</a>
          <a href="https://chat.whatsapp.com/CkN3rWTIQeHF293yhpWkLb" class="small-btn">WhatsApp</a>
        </div>
      </div>
      
      <p style="font-size: 12px; margin-top: 20px; opacity: 0.6;">
        Gira tu celular para una mejor experiencia
      </p>
    </div>
  </div>

  <div id="game_frame"></div>
  <div class="_eaglercraftX_wrapper_element"></div>

  <style>
    #start_screen {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, #1a1a2e 0%, #0f0f1b 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }

    .main-container {
      padding: 40px;
      border: 2px solid #00aaff;
      border-radius: 25px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 170, 255, 0.3);
    }

    .brand-title {
      color: #00aaff;
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 0 0 15px #00aaff;
      letter-spacing: 2px;
    }

    .status-text {
      font-size: 1rem;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .play_btn {
      padding: 20px 50px;
      font-size: 22px;
      background: linear-gradient(45deg, #0088ff, #00ffcc);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 5px 20px rgba(0, 255, 204, 0.4);
    }

    .play_btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 30px rgba(0, 255, 204, 0.7);
    }

    .social-btns {
      margin-top: 25px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .small-btn {
      text-decoration: none;
      color: #aaa;
      font-size: 14px;
      padding: 8px 15px;
      border: 1px solid #444;
      border-radius: 5px;
      transition: 0.3s;
    }

    .small-btn:hover {
      color: white;
      border-color: #00aaff;
    }
  </style>
</body>
